{{ define "main" }}
<h2>{{lower .Title }}</h2>
<ul>
  {{ $pages := .Pages }}
  {{ range $pages.ByPublishDate.Reverse }}
  <li>
    {{ $dateFormat := $.Site.Params.dateFormat | default "Jan 2, 2006" }}
    {{ .PublishDate.Format $dateFormat }}
    <a href="{{ .Permalink }}">
      {{ .Title }}
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
